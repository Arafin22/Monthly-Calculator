<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN lind added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Monthly Calculator</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center p-3">Personal Monthly Calculator <i class="bi bi-bank"></i></h1>
        <div class="row m-5">
          <div class="col-lg-6 col-12 align-self-center">
            <img src="./image/money.jpeg" class="img-fluid" alt="money image">
          </div>
          <div class="col-lg-6 col-12">
            <div class="p-3 text-center">
                <!-- Income part  -->
                  <p class="fs-4">Income</p>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="">Income</span>
                    <input id="icome" type="text" class="form-control">
                  </div>
                  <!-- expenses part  -->
                  <p class="fs-4">Expenses</p>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="">Food</span>
                    <input id="food" type="text" class="form-control" >
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="">Rent</span>
                    <input id="rent" type="text" class="form-control" >
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="">Clothes</span>
                    <input id="clothe" type="text" class="form-control">
                  </div>
                  <!-- calcutate part  -->
                  <button id="calcutate" type="submit" class="btn btn-primary mb-3">Calculate</button>

                  <p class="fs-4">Total Expenses: <span id="total-expanses"></span></p>
                  <p class="fs-4">Balance: <span id="balance"></span></p>

                <!-- saving part  -->
                  <form class="row g-3 text-center">
                    <div class="col-auto">
                      <span>Save</span>
                    </div>
                    <div class="col-auto">
                      
                      <input type="text" class="form-control" id="persentes" placeholder="">
                    </div>
                    <div class="col-auto">
                       <span>%</span>
                      </div>
                    <div class="col-auto">
                      <button id="save" type="submit" class="btn btn-primary mb-3">Save</button>
                    </div>
                  </form>

                  <p class="fs-4">Saving Amount: <span id="saving-amount"></span></p>
                  <p class="fs-4">remaining Balance: <span id="remaining-balance"></span></p>
            </div>
          </div>
          
        </div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
